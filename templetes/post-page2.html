{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Bizz</title>
    <!-- Link to Css-->
    <link href="{% static '../static/css/style.css' %}" rel="stylesheet" />
</head>
<body>

    <header>
        <!-- Nav -->
        <div class="nav container">
         <!-- Logo -->
         <a href="#" class="logo">Start <span>Your</span> Bizz</a>
        </div>
    </header>
   <section class="post-header">
      <div class="header-content post-container">
        <!-- back to home-->
        <a href="{% url 'frontpage' %}" class="back-home">back to home</a>
        <!-- Title -->
        <h1 class="header-title">{{bought.title}}</h1>
        <!-- Post Image -->
        <img src="{{bought.image.url}}" alt="" class="header-img">
      </div>
    </section>

   <!-- Posts -->
   <section class="post-content post-container">
       <h1 class="heading">{{bought.header}}</h2>
       <p class="post-text">{{bought.body}}</p>
      
   </section>

   <!-- Share -->
   <div class="share post-container">
      <span class="share-title">Share this article</span>
      <div class="social">
        <a href="#"><i class="fa-fa facebook"></i></a>
        <a href="#"><i class="fa-fa tweter"></i></a>
        <a href="#"><i class="fa-fa instagram"></i></a>
      </div>
    </div>
   <!--Footer-->
   <div class="footer container">
    <p>&#169; Mtivos All Right Reserved</p>
    <div class="social">
        <a href="#"><i class="fa-fa facebook"></i></a>
        <a href="#"><i class="fa-fa tweter"></i></a>
        <a href="#"><i class="fa-fa instagram"></i></a>
    </div>
</div>
    <!--- Link to Js-->
    <script src="{% static '../static/js/main.js' %}"></script>
    

     <!-- Jquery -->
     <script src="{% static '../static/js/Jquery3.5.1.min.js' %}"></script>
</body>
</html>
